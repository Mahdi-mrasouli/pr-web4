<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
 integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
 crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>KeyBoard</title>
</head>
<body>
    <div class="keyboard-container row-key-container">
        <div class="main-col">
            <div class="main-key-row">
                <div class="main-key-col">
                    <button class="1 key key2"data-key="esc">Esc</button>
                    <button class="1 key key2"data-key="1"><i class="fa-solid fa-volume-xmark"></i></i></button>
                    <button class="1 key key2"data-key="2"><i class="fas fa-volume-off"></i></button>
                    <button class="1 key key2"data-key="3"><i class="fa-solid fa-volume-high"></i></button>
                    <button class="1 key key2"data-key="4"><i class="fa-solid fa-satellite-dish"></i></button>
                    <button class="1 key key2"data-key="5"><i class="fa-solid fa-rotate-right"></i></i></button>
                    <button class="1 key key2"data-key="6"><i class="fas fa-window-maximize"></i></button>
                    <button class="1 key key2"data-key="7"><i class="fas fa-plane"></i></button>
                    <button class="1 key key2"data-key="8"><i class="fas fa-camera"></i></button>
                    <button class="1 key key2"data-key="9"><i class="fas fa-lock"></i></button>
                    <button class="1 key key2"data-key="0"><i class="fa-solid fa-desktop"></i></button>
                    <button class="1 key key2"data-key="-"><i class="fas fa-sun"></i></button>
                    <button class="1 key key2"data-key="="><i class="fa-solid fa-moon"></i></button>
                    <button class="1 key key2"data-key="">PrtSc</button>
                    <button class="1 key key2"data-key="">Insert</button>
                    <button class="1 key key2"data-key="">Delete</button>
                </div>
                <div class="main-key-col">
                    <button class="1 key">`</button>
                    <button class="1 key">1</button>
                    <button class="1 key">2</button>
                    <button class="1 key">3</button>
                    <button class="1 key">4</button>
                    <button class="1 key">5</button>
                    <button class="1 key">6</button>
                    <button class="1 key">7</button>
                    <button class="1 key">8</button>
                    <button class="1 key">9</button>
                    <button class="1 key">0</button>
                    <button class="1 key">-</button>
                    <button class="1 key">=</button>
                    <button class="backspace key" data-key="Backspace">Backspace</button>
                </div>
                <div class="main-key-col">
                    <button class="1 key" data-key="">Tab</button>
                    <button class="1 key" data-key="q">Q</button>
                    <button class="w key" data-key="w">W</button>
                    <button class="1 key" data-key="e">E</button>
                    <button class="1 key" data-key="r">R</button>
                    <button class="1 key" data-key="t">T</button>
                    <button class="1 key" data-key="y">Y</button>
                    <button class="1 key" data-key="u">U</button>
                    <button class="1 key" data-key="i">I</button>
                    <button class="1 key" data-key="o">O</button>
                    <button class="1 key" data-key="p">P</button>
                    <button class="1 key" data-key="[">[</button>
                    <button class="1 key" data-key="]">]</button>
                    <button class="backslash key" data-key="\\">|</button>
                </div>
                <div class="main-key-col">
                    <button class="1 key">CapsLk</button>
                    <button class="1 key" data-key="a">A</button>
                    <button class="1 key" data-key="s">S</button>
                    <button class="1 key" data-key="d">D</button>
                    <button class="1 key" data-key="f">F</button>
                    <button class="1 key" data-key="g">G</button>
                    <button class="1 key" data-key="h">H</button>
                    <button class="1 key" data-key="j">J</button>
                    <button class="1 key" data-key="k">K</button>
                    <button class="1 key" data-key="l">L</button>
                    <button class="1 key" data-key=";">;</button>
                    <button class="1 key" data-key="'">'</button>
                    <button class="enter key" data-key="Enter">Enter</button>
                </div>
                <div class="main-key-col">
                    <button class="shift key">Shift</button>
                    <button class="1 key" data-key="z">Z</button>
                    <button class="1 key" data-key="x">X</button>
                    <button class="1 key" data-key="c">C</button>
                    <button class="1 key" data-key="v">V</button>
                    <button class="1 key" data-key="b">B</button>
                    <button class="1 key" data-key="n">N</button>
                    <button class="1 key" data-key="m">M</button>
                    <button class="1 key" data-key=",">,</button>
                    <button class="1 key" data-key=".">.</button>
                    <button class="1 key" data-key="/">/</button>
                    <button class="shift shift2 key">Shift</button>
                </div>
                <div class="main-key-col">
                    <button class="1 key">Ctrl</button>
                    <button class="1 key">Fn</button>
                    <button class="1 key"><i class="fa-brands fa-windows"></i></button>
                    <button class="1 key">Alt</button>
                    <button class="space key">Space</button>
                    <button class="1 key">Alt</button>
                    <button class="1 key">Ctrl</button>
                    <button class="1 key"><i class="fa-solid fa-arrow-left"></i></button>
                    <button class="1 key"><i class="fa-solid fa-arrows-up-down"></i></button>
                    <button class="1 key"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div class="numpad-col">
            <div class="numpad-key-row">
                <div class="numpad-key-col1">
                    <button class=" numpadkey key key2"><i class="fa-solid fa-play"></i></button>
                    <button class=" numpadkey key key2"><i class="fa-solid fa-backward-fast"></i></button>
                    <button class=" numpadkey key key2"><i class="fa-solid fa-backward-fast fa-rotate-180"></i></button>
                    
                </div>
                <div class="numpad-key-col1">
                    <button class="numlock key">Num</button>
                    <button class="1 key">/</button>
                    <button class="1 key">*</button>
                   
                </div>
                <div class="numpad-key-col2">
                    <button class="1 key">7</button>
                    <button class="1 key">8</button>
                    <button class="1 key">9</button>                    
                               
                </div>
                <div class="numpad-key-col2">
                    <button class="1 key">4</button>
                    <button class="1 key">5</button>
                    <button class="1 key">6</button>                    
                </div>
                <div class="numpad-key-col2" >
                    <button class="1 key">1</button>
                    <button class="1 key">2</button>
                    <button class="1 key">3</button>                    
                                       
                </div>
                 
                <div class="numpad-key-col2">
                    <button class=" zero 1 key">0 <span>Ins</span></button>
                    <button class=" dot key">. <span>Del</span></button>
                                       
                </div>
            </div>
        </div>
        <div class="numpad2-col">
            <button class=" power key key2"><i class="fas fa-power-off"></i></button>
            <button class=" key">-</button>
            <button class=" plus key">+</button>
            <button class=" numenter key">Enter</button>
        </div>
    </div>
    <form action="">
        <textarea name="" id="" cols="115" rows="12"></textarea>
    </form>
    <div class="menu-nav-bar">
    </div>
<script src="app.js"></script>
</body>
</html>
